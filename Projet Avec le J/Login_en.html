<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="wrapper">
		<nav class="navbar">
            <div class="language-switcher">
                <a href="login.html" class="btn-lang">FR</a> | <!-- Link to the French version -->
                <a href="login_en.html" class="btn-lang">EN</a> <!-- Link to the English version -->
            </div>
        <form id="loginForm">
          	<h1>Login</h1>
          	<div class="input-box">
            	<input type="text" placeholder="Username" id="username">
            	<i class='bx bxs-user'></i>
          	</div>
          	<div class="input-box">
            	<input type="password" placeholder="Password" id="password">
            	<i class='bx bxs-lock-alt'></i>
          	</div>

          	<div class="remember-forgot">
          		<label><input type="checkbox">Remember me</label>
          		<a href="#">Forgot Password</a>
          	</div>

          	<button type="submit" class="btn">Login</button>

          	<div class="register-link">
          		<p>Don't have an account? <a href="#">Register</a></p>
          	</div>

          	<!-- Area to display error messages -->
          	<div id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></div>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username) {
                window.location.href = "index_en.html"; 
            } else {
                errorMessage.textContent = "Please enter a username."; 
            }
        });
    </script>
</body>
</html>
